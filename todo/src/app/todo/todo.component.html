<div class="todo-container">
  <h2>Todo List</h2>

  <input type="text"
         placeholder="Enter New Task"
         [(ngModel)]="newTask"
         (keyup.enter)="addTask()"
  >
  <p *ngIf="tasks.length===0" > add new tasks</p>

  <button (click)="addTask()">Add Task</button>
  <ul>
    <li *ngFor="let task of tasks; let i= index">
      {{task}}
      <button (click)="removeTask(i)" [ngClass]="'btn'" >Remove Task</button>
    </li>
  </ul>
</div>
